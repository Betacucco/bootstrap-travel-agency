<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Travel Agency</title>
  </head>

  <body>
      <!--Intestazione-->
    <div class="container mt-3 mb-2">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center">Our amazing tours</h2>
          </div>
          <div class="col-12">
            <p class="text-center text-secondary fs-5">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Fusce ex lacus, ullamcorper id tincidunt in, fermentum
                finibus orci. Phasellus placerat aliquet metus scelerisque convallis. 
            </p>
          </div>
        </div>
      </div>

      <!--Contenitore pacchetti-->
      <div class="container">
        <div class="row">
          <div class="col-4">
            <figure class="figure">
              <img src="https://picsum.photos/id/1061/300/300" class="figure-img img-fluid mb-0" alt="Sea">
               <figcaption class="figure-caption bg-warning">
                   <h4 class="text-uppercase text-center text-white pt-3 pb-3">Explore the sea</h4>
                </figcaption>
            </figure>
          </div>
          <div class="col-4">
            <figure class="figure">
                <img src="https://picsum.photos/id/15/300/300" class="figure-img img-fluid mb-0" alt="Wood">
                 <figcaption class="figure-caption bg-success">
                     <h4 class="text-uppercase text-center text-white pt-3 pb-3">Hike in the forest</h4>
                  </figcaption>
              </figure>
          </div>
          <div class="col-4">
            <figure class="figure">
                <img src="https://picsum.photos/id/1036/300/300" class="figure-img img-fluid mb-0" alt="Snow">
                 <figcaption class="figure-caption bg-info">
                     <h4 class="text-uppercase text-center text-white pt-3 pb-3">Camp in the snow</h4>
                  </figcaption>
              </figure>
          </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
